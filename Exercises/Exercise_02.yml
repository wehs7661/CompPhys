# Simulation parameters
simulation: MD
N_particles: 6
N_steps: 50000
dt: 0.001
m: 1
r_c: 2.5 # the distance cutoff for the interaction potential (r_c = 0 : no truncation)
rho: 0.8
#box_length: 3
epsilon: 1  # epsilon in LJ potential
sigma: 1    # signma in LJ potential

print_freq: 1
dimension: 2
potential: 'WCA'
PBC: 'yes'
coords_method: 'lattice'  
velo_method: 'random'
energy_truncation: 'yes'
shift_energy: 'yes'
tail_correction: 'no'

# print options
print_freq: 10
print_coords: 'no'
print_Ek: 'no'
print_Ep: 'yes'
print_Etotal: 'yes'
print_temp: 'no'
print_pressure: 'no'
print_L_total: 'no'