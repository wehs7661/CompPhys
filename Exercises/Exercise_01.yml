# Simulation parameters
simulation: 'MC'
N_particles: 10
N_steps: 50000
print_freq: 100

dimension: 3
rho: 0.9
temperature: 2
coords_method: 'random'
PBC: 'yes'
max_d: 0.1

kb: 1
m: 1   # the mass of the particles (all the same)
potential: 'LJ'
epsilon: 1  # epsilon in LJ potential
sigma: 1    # signma in LJ potential
energy_truncation: 'yes'
tail_correction: 'yes'
MC_E_total: 'yes'
